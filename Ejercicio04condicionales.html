<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>

        let string = prompt("Escribe un dia de la semana:");
        
        switch (string) {
            case "Lunes":
                console.log("Hoy es Lunes."); break;
            case "Martes":
                console.log("Hoy es Martes."); break;
            case "Miercoles":
                console.log("Hoy es Miercoles."); break;
            case "Jueves":
                console.log("Hoy es Jueves."); break;
            case "Viernes":
                console.log("Hoy es Viernes."); break;
            default:
                console.log("Es fin de semana."); break;
        }
    </script>
</body>

</html>
